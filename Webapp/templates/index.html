<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Searcher</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .half {
            flex: 1;
            padding: 20px;
        }
        textarea, input {
            width: 100%;
            height: 50vh;
        }
    </style>
</head>
<body>
    <h1 style="position:absolute; top:10px; left:10px;">Resume Searcher</h1>
    <div class="half">
        <h2>Job Description</h2>
        <textarea></textarea>
    </div>
    <div class="half">
        <div style="height: 33.33%;">
            <h2>Choose the number of top resumes</h2>
            <input type="number" min="1">
        </div>
        <div style="height: 66.67%;">
            <h2>Best fit resumes for your position</h2>
            <textarea readonly></textarea>
        </div>
    </div>
</body>
</html>
