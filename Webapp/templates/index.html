<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Searcher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .half {
            flex: 1;
            padding: 20px;
        }
        textarea, input {
            width: 100%;
            height: 50vh;
        }
        input {
        width: 50%; 
        height: 30px; 
        }
    </style>
</head>
<body>
    <h1 style="position:absolute; top:10px; left:10px;">Resume Searcher</h1>
    <div class="half">
        <h2>Job Description</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <textarea name='input_data'></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="half">
        <div style="height: 67.67%;">
            <h2>Best fit resumes for your position</h2>
            <textarea id="result_data">{{ results if results else '' }}</textarea>
        </div>
    </div>
</body>
</html>
